<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Quiz</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Golf Quiz</h1>
    </header>
    <main>
      <!--https://www.geeksforgeeks.org/how-to-create-a-simple-javascript-quiz/-->
      <div id="question-container">
        <figure>
          <img id="question-image" src="placeholder.jpg" alt="Question Image">
          <figcaption id="image-caption"></figcaption>
        </figure>
        <h2 id="question">Golf Quiz</h2>
        <div id="answers"></div>
      </div>
      <div id="score-container">
        <h3>Score:</h3>
        <p>Correct: <span id="correct-score">0</span>
        </p>
        <p>Incorrect: <span id="incorrect-score">0</span>
        </p>
      </div>
      <!--https://www.w3schools.com/html/html_forms.asp-->
      <!--https://www.w3schools.com/html/html_form_elements.asp-->
      <!--https://www.w3schools.com/tags/att_textarea_rows.asp-->
      <div id="feedback-container">
        <form id="feedback-form">
          <label for="feedback-input">Your Feedback:</label>
          <textarea id="feedback-input" name="feedback-input" rows="4" cols="50" required></textarea>
          <br>
          <button id="submit-feedback" type="submit">Submit</button>
        </form>
        <div id="feedback-message"></div>
      </div>
    </main>
    <footer>&copy; Golf Quiz By Hamzah Khawaja</footer>
    <script src="scripts.js"></script>
  </body>
</html>
