<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Quiz</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Golf Quiz</h1>
    </header>
    <main>
      <div id="question-container">
        <h2 id="question"></h2>
        <div id="answers"></div>
      </div>
      <div id="score-container">
        <h3>Score:</h3>
        <p>Correct: <span id="correct-score">0</span>
        </p>
        <p>Incorrect: <span id="incorrect-score">0</span>
        </p>
      </div>
      <div id="feedback-container" style="display: none;">
        <form id="feedback-form">
          <label for="feedback-input">Your Feedback:</label>
          <textarea id="feedback-input" name="feedback-input" rows="4" cols="50" required></textarea>
          <br>
          <button id="submit-feedback" type="submit">Submit</button>
        </form>
        <div id="feedback-message" style="display: none;"></div>
      </div>
    </main>
    <footer> &copy; Golf Quiz By Hamzah Khawaja </footer>
    <script src="scripts.js"></script>
  </body>
</html>
